<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Merchant</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css//dashboard.css">
    <link rel="stylesheet" href="/css/merchant.css">
</head>

<body>
    <div class="snackbar">
        <h1>Form must be completed!</h1>
    </div>
    <div class="dashboard">
        <div class="top-bar">
            <div class="icon" id="menu-slider">
                <img src="/image/menu.svg" alt="">
            </div>
            <span>Admin Panel</span>
        </div>

        <div class="sidebar-backdrop"></div>
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul class="menu">
                <li>
                    <a href="dashboard.html">
                        <img src="/image/dashboard.svg" alt="merchant-group">
                        <span>Merchant Group</span>
                    </a>
                </li>
                <li>
                    <a href="merhcant.html">
                        <img src="/image/group.svg" alt="merchant-group">
                        <span>Merchant</span>
                    </a>
                </li>
            </ul>

            <div class="logout-menu">
                <a href="/index.html">
                    <div class="d-flex justify-center item-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="white" d="m22 12l-4-4v3h-8v2h8v3m2 2a10 10 0 1 1 0-12h-2.73a8 8 0 1 0 0 12Z"/></svg>
                    </div>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="content">
            <h1>Merchant</h1>
            <div class="merchant">
                <div class="list">
                    <div class="list-header">
                        <h3>List</h3>
                        <div class="create-merchant">
                            <div class="icon">
                                <img src="/image/add-btn.svg" alt="">
                            </div>
                            <span>Create Merchant</span>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Group Name</th>
                                <th>Name</th>
                                <th>Trx Volume</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
                <!-- Create Modal -->
                <div class="modal">
                    <div class="wrapper">
                        <div class="header">
                            <h3 class="title-modal">Create Merchant</h3>
                            <div class="icon close-modal">
                                <img src="/image/close.svg" alt="close-modal">
                            </div>
                        </div>
                        <div class="body">
                            <form id="create-merchant">
                                <div>
                                    <label for="merchant-id">Merchant ID</label>
                                    <input id="merchant-id" type="text" placeholder="Input merchant id">
                                </div>
                                <div>
                                    <label for="merchant-name">Merchant Name</label>
                                    <input id="merchant-name" type="text" placeholder="Input merchant name">
                                </div>
                                <div>
                                    <label for="merchant-group">Merchant Group Name</label>
                                    <div class="select-merchant-group">
                                        <input id="merchant-group" placeholder="Select merchant group" type="text"
                                            value="" disabled>
                                        <div class="icon">
                                            <img src="/image/arrow-down.svg" alt="">
                                        </div>
                                    </div>
                                    <ul class="group-options">
                                        <!-- Dynamic list content -->
                                    </ul>
                                </div>
                                <div>
                                    <label for="merchant-max">Maximal Transaction</label>
                                    <input id="merchant-max" type="number" placeholder="Input maximal transaction">
                                </div>
                                <button type="submit" class="create-merchant-btn">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/global.js"></script>
    <script src="/js/merhcant.js"></script>
</body>

</html>
