<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Dashboard</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css//dashboard.css">
</head>
<body>
    <div class="snackbar">
        <h1>Form must be completed!</h1>
    </div>
    <div class="dashboard">
        <div class="top-bar">
            <div class="icon" id="menu-slider">
                <img src="/image/menu.svg" alt="">
            </div>
            <span>Admin Panel</span>
        </div>

        <div class="sidebar-backdrop"></div>
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <ul class="menu">
                <li>
                    <a href="dashboard.html">
                        <img src="/image/dashboard.svg" alt="merchant-group">
                        <span>Merchant Group</span>
                    </a>
                </li>
                <li>
                    <a href="merhcant.html">
                        <img src="/image/group.svg" alt="merchant-group">
                        <span>Merchant</span>
                    </a>
                </li>
            </ul>
            <div class="logout-menu">
                <a href="/index.html">
                    <div class="d-flex justify-center item-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24"><path fill="white" d="m22 12l-4-4v3h-8v2h8v3m2 2a10 10 0 1 1 0-12h-2.73a8 8 0 1 0 0 12Z"/></svg>
                    </div>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="content">
            <h1>Merchant Group</h1>
            <div class="merchant-group">
                <div class="list">
                    <h3>List</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Group Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            
                        </tbody>
                    </table>
                </div>
                <div class="create">
                    <h3>Create Merchant Group</h3>
                    <form id="create-group">
                        <input id="group-name" type="text" placeholder="Group Name">
                        <div class="submit-btn">
                            <button>Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/global.js"></script>
    <script src="/js/merchant-group.js"></script>
</body>
</html>
